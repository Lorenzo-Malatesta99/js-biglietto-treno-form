<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-biglietto-treno-form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="text-center m-5">Biglietto treno form</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5">
          <form id="myForm" class="myCard p-5">
            <div class="mb-3">
              <label for="name" class="form-label">Nome e Cognome</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Et√†</label>
              <input type="number" class="form-control" id="age" />
            </div>
            <div class="mb-3">
              <label for="km" class="form-label">Km</label>
              <input type="number" class="form-control" id="km" />
            </div>
            <button type="submit" class="btn btn-primary">
              Calcola prezzo biglietto
            </button>
            <p id="result"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
